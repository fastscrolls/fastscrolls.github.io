<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The light cap</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --accent-bg: #f3f4f6;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            max-width: 850px;
            margin: 0 auto;
            padding: 2rem;
            color: var(--text-color);
            background: var(--bg-color);
        }

        .header {
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            line-height: 1.2;
            color: var(--text-color);
        }

        .category {
            display: inline-block;
            color: var(--primary-color);
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            background: #dbeafe;
            border-radius: 9999px;
            margin-bottom: 1.5rem;
        }

        .content {
            font-size: 1.1rem;
        }

        p {
            margin: 1.5rem 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin: 2rem 0;
        }

        pre {
            background: var(--accent-bg);
            padding: 1.25rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            margin: 1.5rem 0;
        }

        code {
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        a:hover {
            border-bottom-color: var(--primary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .content {
                font-size: 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #60a5fa;
                --text-color: #f3f4f6;
                --bg-color: #111827;
                --accent-bg: #1f2937;
                --border-color: #374151;
            }

            body {
                background: var(--bg-color);
            }

            .category {
                background: #1e3a8a;
            }

            img {
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The light cap</h1>
        <div class="category">on-the-go</div>
    </div>
    <div class="content">
        <p>The Light Cap lets you see your keyboard while coding on the go at night.</p>
<p>It also lets you hunt animals at night.</p>
<img src="light-cap.jpeg" alt="">

    </div>
</body>
</html>
